<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Codewunder">
    <meta name="description" content="This project is a simple web application that simulates a numeric keypad, allowing users to enter numbers and check if a password is correct. It also displays the current time.">
    <title>MyOS-4.0-passcode-screen-(Community)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="iphone-screen">
                <div class="top-bar">
                    <div class="ellipse"></div>
                    <p class="top-bar-text" id="time">12:46</p>
                    <div class="battery">
                        <div class="rectangle-one">
                            <div class="small-rectangle"></div>                      
                        </div>
                        <div class="little-rectangle"></div>
                    </div>
                    <div class="network">
                        <div class="bar-one"></div>
                        <div class="bar-two"></div>
                        <div class="bar-three"></div>
                    
                    </div>
                </div>
                <div class="number-bar" id="numberBar">
                    <p id="displayedNumber"></p>
                </div>
                <div class="numbers">
                    <div class="row">
                        <button type="button" class="number-button" data-number="1">1</button>
                        <button type="button" class="number-button" data-number="2">2</button>
                        <button type="button" class="number-button" data-number="3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number-button" data-number="4">4</button>
                        <button type="button" class="number-button" data-number="5">5</button>
                        <button type="button" class="number-button" data-number="6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number-button" data-number="7">7</button>
                        <button type="button" class="number-button" data-number="8">8</button>
                        <button type="button" class="number-button" data-number="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" class="number-button" data-number="0">0</button>
                    </div>
                </div>
                <div class="delete-icon" id="deleteIcon" onclick="deleteLastNumber()">
                    <img src="assets/delete.png" alt="">
                </div>
                
                <div class="notch"></div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
